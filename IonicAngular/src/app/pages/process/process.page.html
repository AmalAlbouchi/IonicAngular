<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{process?.name}}</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content style="--padding-top: 15%; --padding-start: 15%; --padding-end: 15%"
class="ion-text-center">

  <form [formGroup]="form">
    <ion-item *ngFor="let input of variables" lines="full">
      <ion-label position="floating">{{input.name}}</ion-label>
      <ion-input [formControlName]="input.name" type="input.type" required></ion-input>
    </ion-item>
    <br>
    <ion-button type="submit" expand="block" color="secondary" (click)="submit()">Submit</ion-button>
  </form>


</ion-content>
