<ion-header>
</ion-header>

<ion-content style="--padding-top: 30%; --padding-start: 15%; --padding-end: 15%"
class="ion-text-center">
<h1 style="margin-bottom: 30%;" color="tertiary">Login to your account</h1>
  <form [formGroup]="loginForm" (ngSubmit)="authenticate(username.value,password.value)" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">username</ion-label>
      <ion-input color="tertiary" formControlName="username" id="username" type="text" #username required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">password</ion-label>
      <ion-input formControlName="password" id="password" type="password" #password required></ion-input>
    </ion-item>
    <ion-button style="margin-top: 15%;" type="submit" color="tertiary" expand="block">Submit</ion-button>
  </form>




</ion-content>
