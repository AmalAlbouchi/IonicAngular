<ion-header>
  <ion-toolbar>
    <ion-title>taskList</ion-title>
  </ion-toolbar>
  <ion-badge color="danger" style="float:right">{{count}}</ion-badge>
</ion-header>

<ion-content>


  <!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding *ngFor="let item of list">
    <ion-item>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="details(item.id)">Check Details</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
