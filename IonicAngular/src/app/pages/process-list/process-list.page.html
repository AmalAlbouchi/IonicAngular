<ion-header>
  <ion-toolbar>
    <ion-title>processList</ion-title>
  </ion-toolbar>
  <ion-badge color="danger" style="float:right">{{count}}</ion-badge>
</ion-header>

<ion-content>

  
<!-- List of Items -->
<ion-list>
  <ion-item *ngFor="let item of list" (click)="details(item.id)">
    <ion-label>{{ item.name }}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
